<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Punto Fijo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/calculador.png">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="menu-fijo">
        <div class="contenedor">
            <h1 class="no-margin"><a href="index.html" style="color: white;">Métodos<span>Numéricos</span></h1></a>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="navegacion">
                <a href="PuntoFijo.html"><i class="fas fa-calculator"></i> Punto Fijo</a>
                <a href="nosotros.html"><i class="fas fa-users"></i> Nosotros</a>
            </nav>
        </div><!--contenedor-->
    </div>
    <div class="container">
        <h1>Método de Punto Fijo</h1>       
        <form id="puntoFijoForm">
            <label for="funcion">Función (g(x)):</label>
            <input type="text" id="funcion" required><br>
            <label for="x0">Valor inicial (x0):</label>
            <input type="number" id="x0" step="any" required><br>
            <label for="error">Error deseado:</label>
            <input type="number" id="error" step="any" required><br>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.navegacion').classList.toggle('show');
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
